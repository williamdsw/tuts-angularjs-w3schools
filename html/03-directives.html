<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Directives </title>
        <link rel="stylesheet" href="../css/global.css">
    </head>
    <body>

        <div ng-app="myApp" ng-controller="myController">
            Quantity: <input type="number" ng-model="quantity">
            Price: <input type="number" ng-model="price">
            
            <p> Total: {{ quantity * price }} </p>

            <!-- 'ng-repeat' = repeats an HTML -->
            <ul>
                <li ng-repeat="name in bandMembers"> {{ name }} </li>
            </ul>

            <div>
                <p ng-repeat="country in countries"> {{ country.name }} - {{ country.currency }} </p>
            </div>

            <!-- custom directive -->
            <thembones></thembones>
            <div thembones></div>
        </div>

        <script src="../libs/angular.min.js"></script>
        <script src="../js/03-directives.js"></script>
    </body>
</html>
