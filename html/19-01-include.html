<!DOCTYPE html>
<html lang="en">

    <head>
        <title> Include </title>
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/19-01-include.css">
    </head>

    <body>

        <div ng-app="app">
            <div ng-controller="includeController">
                <p> Table Results: </p>
                <hr>

                <!-- internal file -->
                <div ng-include="tableHtmlLink"></div>
                <hr>

                <!-- external file -->
                <div ng-include="w3schoolsLink"></div>
            </div>
        </div>

        <script src="../libs/angular.min.js"></script>
        <script src="../js/19-include/app.js"></script>
        <script src="../js/19-include/controller.js"></script>
    </body>

</html>
