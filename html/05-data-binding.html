<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Data Binding </title>
    </head>
    <body>

        <div ng-app="myApp" ng-controller="myController">
            <h3> Band info: </h3>
            <p> Name: {{ band.name }} </p>
            <p> Genre: {{ band.genre }} </p>
            <p> Year: {{ band.year }} </p>
            <br>
            <button type="button" ng-click="previousBand ();"> Previous </button>
            <button type="button" ng-click="nextBand ();"> Next </button>
        </div>

        <script src="../libs/angular.min.js"></script>
        <script src="../js/05-data-binding.js"></script>
    </body>
</html>
