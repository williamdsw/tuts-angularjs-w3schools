<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Angular API </title>
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/18-angular-api.css">
    </head>
    <body>

        <div ng-app="app">
            <div ng-controller="angularAPIController">
                <input type="text" ng-model="text" ng-change="textTransform ();">
                <hr>

                <!-- output -->
                <h4> Lowercase : {{ textLowercase }} </h4>
                <h4> Uppercase : {{ textUppercase }} </h4>
                <h4> Is String : {{ textIsString ? 'yes' : 'no' }} </h4>
                <h4> Is Number : {{ textIsNumber ? 'yes' : 'no' }} </h4>
            </div>
        </div>

        <script src="../libs/angular.min.js"></script>
        <script src="../js/18-angular-api/app.js"></script>
        <script src="../js/18-angular-api/controller.js"></script>
    </body>
</html>
